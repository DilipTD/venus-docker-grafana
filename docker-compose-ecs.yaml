version: '3'
services:
  server:
    image: "sbender9/victron-server"
    links:
      - influxdb
    volumes:
     - "config-storage:/config"
    logging:
      driver: awslogs
      options: 
        awslogs-group: victron-venus
        awslogs-region: us-east-1
        awslogs-stream-prefix: loader
  influxdb:
    image: "influxdb:1.7"
    ports:
     - "8086:8086"
    volumes:
     - "influxdb-storage:/var/lib/influxdb"
    environment:
     - INFLUXDB_HTTP_LOG_ENABLED=false
    logging:
      driver: awslogs
      options: 
        awslogs-group: victron-venus
        awslogs-region: us-east-1
        awslogs-stream-prefix: influxdb
  grafana:
    image: "sbender9/victron-grafana"
    links:
      - influxdb
    volumes:
     - "grafana-storage:/var/lib/grafana"
    ports:
     - "80:3000"
    logging:
      driver: awslogs
      options: 
        awslogs-group: victron-venus
        awslogs-region: us-east-1
        awslogs-stream-prefix: grafana
    
volumes:
 influxdb-storage:
 grafana-storage:
 config-storage:

